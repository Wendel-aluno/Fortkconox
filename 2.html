<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login • Fortkconox</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="Mobile.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="app-screen">
    
    <div class="top-logo">
      <img src="logo.jpeg">
    </div>

    <div class="card-mobile">
      <h2>Entrar</h2>

      <input id="logEmail" type="email" placeholder="E-mail">
      <input id="logPass" type="password" placeholder="Senha">

      <button class="btn-big" onclick="login(logEmail.value, logPass.value)">Entrar</button>

      <p style="margin-top:14px; color:#ccc;">
        Não possui conta?  
        <a href="1.html" style="color:#3195de;">Criar Conta</a>
      </p>
    </div>

  </div>
</body>
</html>
