<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Perfil • Fortkconox</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="Mobile.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="app-screen">
    <div style="display:flex; align-items:center;">
      <button class="back-btn" onclick="location.href='3.html'">← Voltar</button>
      <h2 style="margin-left:8px">Perfil</h2>
    </div>

    <div class="card-mobile">
      <label>Nome</label>
      <input id="profileName" type="text" placeholder="Seu nome">

      <label>E-mail</label>
      <input id="profileEmail" type="email" placeholder="seu@email.com">

      <div style="display:flex; gap:8px; margin-top:12px;">
        <button id="saveProfile" class="btn-big">Salvar Alterações</button>
        <button class="ghost" onclick="logout()">Sair</button>
      </div>
    </div>
  </div>
</body>
</html>
