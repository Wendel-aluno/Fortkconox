<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Ondas • Fortkconox</title>
  <link rel="stylesheet" href="Css.css">
  <link rel="stylesheet" href="Mobile.css">
  <script src="Js.js" defer></script>
</head>
<body>
  <div class="app-screen">
    <div style="display:flex; align-items:center;">
      <button class="back-btn" onclick="location.href='3.html'">← Voltar</button>
      <h2 style="margin-left:8px">Ondas Eletromagnéticas</h2>
    </div>

    <div class="card-mobile">
      <p class="muted">Ajuste alcance e visualize o campo.</p>

      <label style="color:var(--muted)">Alcance: <span id="waveValue">50 m</span></label>
      <input id="waveRange" type="range" min="0" max="100" value="50">

      <div id="waveCircle" style="margin-top:16px;"></div>

      <div style="margin-top:12px;">
        <button class="btn" onclick="showToast('Alcance salvo')">Salvar Configuração</button>
      </div>
    </div>
  </div>
</body>
</html>
