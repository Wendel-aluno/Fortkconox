<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Detecção IA • Fortkconox</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="Mobile.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="app-screen">
    <div style="display:flex; align-items:center;">
      <button class="back-btn" onclick="location.href='3.html'">← Voltar</button>
      <h2 style="margin-left:8px">Detecção de Movimento</h2>
    </div>

    <div class="card-mobile">
      <label>Sensibilidade: <span id="motionValue">5</span></label>
      <input id="motionRange" type="range" min="0" max="10" value="5">

      <p id="motionDetect" class="small" style="margin-top:14px; color:#3195de;">Aguardando movimento...</p>

      <div style="margin-top:12px;">
        <button class="btn" onclick="showToast('Configurações salvas')">Salvar</button>
      </div>
    </div>
  </div>
</body>
</html>
